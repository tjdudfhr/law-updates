name: Scrape laws

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 6시간마다

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser

      - name: Prepare debug dir
        run: mkdir -p docs/_debug

      - name: Network test and fetch RSS via curl
        run: |
          set -e
          L1="https://www.law.go.kr/rss/lsRss.do?section=LS"
          L2="https://opinion.lawmaking.go.kr/rss/announce.rss"
          echo "curl $(date -u)" > docs/_debug/net.txt
          echo "LAW_RSS: $L1" >> docs/_debug/net.txt
          echo "ANN_RSS: $L2" >> docs/_debug/net.txt
          curl -L -s -S -w "\nHTTP:%{http_code}\n" -D docs/_debug/law_headers.txt -o docs/_debug/law_rss.xml "$L1" >> docs/_debug/net.txt || true
          curl -L -s -S -w "\nHTTP:%{http_code}\n" -D docs/_debug/announce_headers.txt -o docs/_debug/announce_rss.xml "$L2" >> docs/_debug/net.txt || true
          echo "--- headers (law) ---" >> docs/_debug/net.txt
          tail -n +1 docs/_debug/law_headers.txt >> docs/_debug/net.txt || true
          echo "--- headers (announce) ---" >> docs/_debug/net.txt
          tail -n +1 docs/_debug/announce_headers.txt >> docs/_debug/net.txt || true
          wc -c docs/_debug/*.xml >> docs/_debug/net.txt || true

      - name: Run scraper
        run: |
          python scraper/scrape.py > docs/index.json
          python -c "import json; d=json.load(open('docs/index.json', encoding='utf-8')); print('items =', len(d.get('items', [])))"

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: site-files
          path: |
            docs/index.json
            docs/_debug/*

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update index.json (+debug)"
          file_pattern: |
            docs/index.json
            docs/_debug/*
