name: Scrape laws
on:
  schedule:
    - cron: "0 * * * *"   # 매시 정각
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4 playwright
      - run: python -m playwright install --with-deps chromium
      - name: Run scraper
        run: python scraper/scrape.py > docs/index.json
      - name: Show summary
        run: |
          echo "Top of docs/index.json:"
          head -n 40 docs/index.json || true
      - name: Commit & push
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/index.json docs/_debug || true
          git commit -m "update feed + debug" || echo "no changes"
          git push
