name: Scrape laws
on:
  schedule:
    - cron: "0 * * * *"   # 매시 정각 자동 실행
  workflow_dispatch:      # 필요 시 수동 실행
jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4
      - name: Run scraper
        run: python scraper/scrape.py > docs/index.json
      - name: Commit & push
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/index.json
          git commit -m "update feed" || echo "no changes"
          git push
