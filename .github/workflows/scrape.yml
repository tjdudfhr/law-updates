name: Scrape laws

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: scrape-law-updates
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run scraper
        run: |
          mkdir -p docs/_debug
          python scraper/scrape.py > docs/index.json
          echo "wrote docs/index.json"
          wc -c docs/index.json || true
          head -n 5 docs/index.json || true

      - name: Commit & push
        run: |
          git config user.name "bot"
          git config user.email "actions@github.com"
          git add docs/index.json docs/_debug || true
          git pull --rebase origin main || true
          git diff --staged --quiet || git commit -m "update feed + debug"
          git push origin main
